::::::::::::::::::::::::Flow of writing F/W to SPI flash::::::::::::::::::::::::
::Swap to bootcode 
::SPI data Length         (F3 02 00 04 00 ID-Byte)  (ID-cmd)
::Read ID Length          (F3 04 00 00 00 ID-Byte)  (ID-Value)
::Write Status Register   
::Write Enable
::Chip Erase
::Read Status Register
::
::[FlashParam-16 Bytes]
::	BYTE 0~10	Zero
::	BYTE 11		0x10(STD)/0x08(Dual)		(SPI_SPMR)
::	BYTE 12		0x88(STD)/0x6A(Dual)		(SPI_SPCR)
::	BYTE 13		120MHz/SPI_CLK			(GL3233 60MHz Max)
::	BYTE 14		0x0B(STD)/0x3B(Dual)		(SPI Read Cammand)
::	BYTE 15		0x00				(CheckSum)
::
::Write Disable
:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::


