::----Pm25LD010----
::    Dual SPI
[PMC1]
F3 02 00 01 00 03
Data:9F
Delay:0
F3 04 00 00 00 03
Data:7F 9D 21
Delay:0
F3 00 00 00 06 00
F3 02 00 02 00 00
Data:01 00
Delay:256
F3 00 00 00 06 00
F3 00 00 00 C7 00
F3 03 01 00 05 00
Delay:1
FlashParam:00 00 00 00 00 00 00 00 00 00 00 08 6A 02 3B 00
WriteFlash 1024 256
F3 00 00 00 06 00
F3 02 00 02 00 00
Data:01 9C
Delay:256
F3 00 00 00 04 00


